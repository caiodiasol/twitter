services:
  - type: web
    name: twitter-backend
    env: python
    plan: free
    buildCommand: "cd backend && pip install -r requirements.txt && python manage.py collectstatic --noinput && bash setup.sh"
    startCommand: "cd backend && gunicorn twitter.wsgi:application"
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: RENDER
        value: "True"
      - key: DATABASE_URL
        fromDatabase:
          name: twitter-db
          property: connectionString